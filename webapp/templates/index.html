<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../static/css/style.css">
    </head>
<body>

<div>
    <nav class="navbar navbar-light fixed-top" style="background-color: #4b6e81; color: #ffffff;">
        <div class="container-fluid">
            <strong><a class="navbar-brand" href="/" style="color: #ffffff;">Muritala Muideen Demola Project</a></strong>
        </div>
    </nav>
</div>

<div class="center-container">
    <div class="registration-form">
        <div>
            {% if results %}
                <div class="mt-3">
                    {% for result in results %}
                        {% if result.startswith('No') %}
                            <div class="alert alert-info" role="alert">
                                {{ result }}
                            </div>
                        {% else %}
                            <div class="alert alert-danger" role="alert">
                                {{ result }}
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            <link rel="stylesheet" href="../static/css/result.css">
            {% endif %}
        </div>
        <div class="form-title">Registration Form</div>
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="house_address">House Address</label>
                <input type="text" class="form-control" id="house_address" name="house_address" required>
            </div>

            <div class="form-group">
                <label>Select Classifier</label>
                {% for classifier, _ in classifiers.items() %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="classifier" id="{{ classifier }}" value="{{ classifier }}" required>
                        <label class="form-check-label" for="{{ classifier }}">
                            {{ classifier }}
                        </label>
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
